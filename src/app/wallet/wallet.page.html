<ion-header class="br_btm_1">
  	<ion-toolbar>
	    <ion-grid>
	    	<ion-row>
	    		<ion-col size="1" routerLink="/" class="ion-align-self-center fs14 fb">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </ion-col>
	    		<ion-col size="8">
	    			<h1 class="fs10 fb marg0">Wallets</h1>
	    		</ion-col>
	    		<ion-col size="3" class="ion-align-self-center ion-text-right">
	    			<p class="marg0 fs8 fc2">GET HELP</p>
	    		</ion-col>
	    	</ion-row>
	    </ion-grid>
  	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="6">
				<div class="br_1 br_radius5 padd5 bx_2">
					<p class="marg0 fs10 fb padd_b5">TrueHealthy Wallet</p>
					<p class="marg0 padd_b5"><i class="fa fa-inr" aria-hidden="true"></i> 0</p>
					<p class="fs8 fc3 marg0">Use without restrictions</p>
				</div>
			</ion-col>
			<ion-col size="6">
				<div class="br_1 br_radius5 padd5 bx_2">
					<p class="marg0 fs10 fb padd_b5">Grocery Wallet</p>
					<p class="marg0 padd_b5"><i class="fa fa-inr" aria-hidden="true"></i> 0</p>
					<p class="fs8 fc3 marg0">Only applicable on groceries</p>
				</div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<h1 class="marg0 fb fs10">Add money</h1>
				<p class="marg0 fc3 fs8">We suggest an average balance of <i class="fa fa-inr" aria-hidden="true"></i> 1000</p>
				<input type="text" id="username" name="username" class="log_inp marg_t10" placeholder="Add money"><br>
				<input type="submit" value="Submit" class="log_btn marg_t10">
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
